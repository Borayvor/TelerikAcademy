<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JavaScriptEventModel</title>
</head>
<body>
    <div id="wrapper">
            <h1>TODO List</h1>
            <p>Please enter a note to add:</p>
            
        <div id="container">    
            <input type="text" id="item" placeholder="Type next item here."></input>
            <div>
                <button id="addButton">Add Item</button>
                <button id="removeButton">Remove Items</button> 
            </div> 
            <div>
                <button id="hideButton">Hide Items</button>
                <button id="showButton">Show Hidden</button> 
            </div>   
        </div>
    </div>
    <script src="scripts/JavaScriptEventModel.js"></script>
</body>
</html>
