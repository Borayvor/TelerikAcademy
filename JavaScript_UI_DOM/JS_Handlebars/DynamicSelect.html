<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DynamicSelect</title>
    <script src="Handlebars/handlebars.min.js"></script>
</head>
<body>
    <div id="container">
    </div>
    <script type="text/x-handlebars-template" id="select-template">
        <select id="dropdown">
            {{#each selectOptions}}
        {{#if selected}}
            <option value="{{value}}" selected="selected">{{text}}</option>
            {{else}}
            <option value="{{value}}">{{text}}</option>
            {{/if}}
        {{/each}}
        </select>
    </script>

    <script src="DynamicSelectScripts/DynamicSelect.js"></script>
</body>
</html>
