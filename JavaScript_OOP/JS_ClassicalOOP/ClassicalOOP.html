<!DOCTYPE html>

    <title>ClassicalOOP</title>
</head>
<body>
    <div id="container">
    </div>
    <script src="scripts/ClassicalOOP.js"></script>
    <script>
        var canvas = new DrawShapes('#container');
               
        canvas.drawCircle(100, 100, 50, 'yellow', 'green');

        canvas.drawLine(100, 400, 400, 400, 'purple');
    </script>
