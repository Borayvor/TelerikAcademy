<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homework02</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
        input[type=text]{
			border: 1px solid black;
			padding: 5px 10px;
			background-color: black;
			color: white;
			font-family: Consolas;		   
			margin-bottom: 10px;
		}

		a{
			color: black;
			border: 1px solid black;
			padding: 5px 10px;						
			text-decoration: none;	   
			display: inline-block;		 
			margin: 10px 0;
		}

		a:hover{
			text-decoration:underline;
		}
    </style>
</head>
<body>    
    <label for="first-number" >First number : </label>
    <input id="first-number" type="text" />
    <br />
    <label for="second-number" >Second number : </label>
    <input id="second-number" type="text" />
    <br />
    <label for="third-number" >Third number : </label>
    <input id="third-number" type="text" />
    <br />
    <a href="#" onclick="onButtonClickFindSign()">Find sign of the product</a>
    <div  id="console" class="js-console">
        <p></p>
    </div>

    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("2. Write a script that shows the sign (+ or -) of the product of three real numbers without" + 
            " calculating it. Use a sequence of if statements");
        function onButtonClickFindSign() {
            var firstNumber = jsConsole.readFloat("#first-number");
            var secondNumber = jsConsole.readFloat("#second-number");
            var thirdNumber = jsConsole.readFloat("#third-number");
            var negativeCount = 0;

            if (firstNumber < 0) {
                negativeCount++;
            }

            if (secondNumber < 0) {
                negativeCount++;
            }

            if (thirdNumber < 0) {
                negativeCount++;
            }

            if (negativeCount % 2 == 0) {
                jsConsole.writeLine("The product is positive !");
            }
            else {
                jsConsole.writeLine("The product is negative !");
            }
        }
    </script>
</body>
</html>
