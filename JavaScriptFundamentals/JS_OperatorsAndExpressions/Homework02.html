<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Homework02</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
        input[type=text]{
            padding: 5px 15px;
            font-family: Consolas;
            background-color: black;
            color: white;
            margin-bottom: 10px;
            border: 1px solid black;
        }

        a {
            border: 1px solid black;
            padding: 5px 15px;
            text-decoration: none;
            font-family: 'Comic Sans MS', cursive;
            display: inline-block;
            margin: 15px 0;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <label for="input-data">Number : </label>
    <input id="input-data" type="text"/>
    <br />
    <a href="#" onclick="onButtonClick()">Check</a>    
    <div id="js-console" class="js-console">
        <p></p>
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        jsConsole.writeLine("2. Write a boolean expression that checks for given integer if it can" +  
            "be divided (without remainder) by 7 and 5 in the same time.");
    </script>
    <script>
        function onButtonClick() {
            var number = jsConsole.readInteger("#input-data");

            if (number % 35 === 0) {
                jsConsole.writeLine("The number " + number + " can be divided (without remainder) by 7 and 5 in the same time.");
            }
            else {
                jsConsole.writeLine("The number " + number + " can't be divided (without remainder) by 7 and 5 in the same time.");
            }
        }
    </script>
</body>
</html>
